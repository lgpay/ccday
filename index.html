<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>信用卡管理</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <el-container>
            <el-header>信用卡管理系统</el-header>
            <el-main>
                <!-- 添加信用卡表单 -->
                <el-form :model="cardForm" label-width="120px">
                    <el-form-item label="卡片名称">
                        <el-input v-model="cardForm.name"></el-input>
                    </el-form-item>
                    
                    <el-form-item label="银行">
                        <el-select v-model="cardForm.bank">
                            <el-option 
                                v-for="bank in banks" 
                                :key="bank" 
                                :label="bank" 
                                :value="bank">
                            </el-option>
                        </el-select>
                    </el-form-item>

                    <el-form-item label="账单日">
                        <el-input-number 
                            v-model="cardForm.billDay" 
                            :min="1" 
                            :max="31">
                        </el-input-number>
                    </el-form-item>

                    <el-form-item>
                        <el-button type="primary" @click="addCard">添加信用卡</el-button>
                    </el-form-item>
                </el-form>

                <!-- 信用卡列表 -->
                <el-table :data="cards" stripe>
                    <el-table-column prop="name" label="卡片名称"></el-table-column>
                    <el-table-column prop="bank" label="银行"></el-table-column>
                    <el-table-column prop="billDay" label="账单日"></el-table-column>
                    <el-table-column label="操作">
                        <template #default="scope">
                            <el-button 
                                type="danger" 
                                size="small" 
                                @click="deleteCard(scope.$index)">
                                删除
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>
    </div>

    <script src="app.js"></script>
</body>
</html>
